<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Style-Sheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title of the page -->
    <title>Modern Sign-In Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>

          <div class="social-icons">
            <a href="#" class="icon google"
              ><i class="fa-brands fa-square-google-plus"></i
            ></a>

            <a href="#" class="icon win"
              ><i class="fa-brands fa-windows"></i
            ></a>

            <a href="#" class="icon git"
              ><i class="fa-brands fa-square-github"></i
            ></a>

            <a href="#" class="icon linke"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>

          <span>or use your email for registration</span>

          <input type="text" placeholder="Name" />

          <input type="email" placeholder="Email" />

          <input type="password" placeholder="Password" />

          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>

          <div class="social-icons">
            <a href="#" class="icon google"
              ><i class="fa-brands fa-square-google-plus"></i
            ></a>

            <a href="#" class="icon win"
              ><i class="fa-brands fa-windows"></i
            ></a>

            <a href="#" class="icon git"
              ><i class="fa-brands fa-square-github"></i
            ></a>

            <a href="#" class="icon linke"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>

          <span>or use your email & password</span>

          <input type="email" placeholder="Email" />

          <input type="password" placeholder="Password" />

          <a href="#">Forget Your Password?</a>

          <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back! ðŸ¥³</h1>

            <p>Enter your email & password to sign in to your account</p>

            <button class="hidden" id="login">Sign In</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Hi There, ðŸ‘‹</h1>

            <p>Register with all your details to create an account</p>

            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JS link -->
    <script src="script.js"></script>
  </body>
</html>
